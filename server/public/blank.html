<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/theme.css" type="text/css">
</head>

<body>
  <nav class="navbar bg-secondary border-bottom border-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img class="img-fluid" src="assets/planet.png" height="80" width="80">
        </div>
        <div class="col my-auto">
          <h1 class="text-primary">Orbit</h1>
        </div>
      </div>
    </div>
  </nav>
  <div class="row" style="min-height: 500px; max-height: 500px; max-width: 1935px">
    <div class="col-3 bg-info border-right border-dark" style="padding-top: 15px; min-width: 480px; max-width: 480px">
      <div class="container">
        <h5>Filters</h5>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-user-tab" data-toggle="tab" href="#nav-user" role="tab" aria-controls="nav-user" aria-selected="true">Users</a>
            <a class="nav-link" id="nav-group-tab" data-toggle="tab" href="#nav-group" role="tab" aria-controls="nav-group" aria-selected="false">Categories</a>
            <input class="form-control" id="search-bar" type="text" style="background-color: #333333; color: white; max-width: 200px; min-height: 42px; position: absolute; left: 250px" placeholder="Search..."></input>
          </div>
        </nav>
        <div class="tab-content overflow-auto" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-user" role="tabpanel" aria-labelledby="nav-user-tab" style="max-height: 406px">
            <div class="spinner-border" role="status" style="position: absolute; top: 250px; left: 225px">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-group" role="tabpanel" aria-labelledby="nav-group-tab" style="max-height: 406px">
            <div class="spinner-border" role="status" style="position: absolute; top: 250px; left: 225px">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col container" style="padding-top: 15px; max-width: 1485px">
      <h5>Console Log</h5>
      <div style="font-weight: 700; min-height: 50px" class="border-bottom border-top d-flex">
        <span class="p-2">Timestamp</span>
        <span class="p-2" style="position: absolute; left: 226px">User</span>
        <span class="p-2" style="position: absolute; left: 370px">Categories</span>
        <span class="p-2" style="position: absolute; left: 650px">Content</span>
      </div>
      <div class="overflow-auto" id="consoleTable" style="max-height: 400px">
        <div class="spinner-border" role="status" style="position: absolute; top: 250px; left: 700px">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="max-width: 1935px;">
    <div class="col" style="max-width: 450px;">
      <iframe id="streamFrame" width="420" height="270" src="https://ustream.tv/embed/9408562" scrolling="no" frameborder="0" style="border: 0 none transparent;"></iframe>
    </div>
    <div class="col" style="max-width: 1450px;">
      <div id="console-form" >
        <form enctype="multipart/form-data" id = "form">
            <label for="content">Content:</label><br>
            <textarea id="content-input" class="bg-secondary" cols = "40" rows = "2" style="border: none; resize: none; width: 100%; color:white;"></textarea><br>
            <label for="tags">Tags:</label><br>
            <input type="text" class="bg-secondary" id="tag-input" name="tags" style="color: white;"><br><br>
            <input type="file" name="theFile" id="file" multiple/>
            <input type="button" class="btn btn-secondary" value="Submit Log" id="submitbutton" onclick="submitlog()" />
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
