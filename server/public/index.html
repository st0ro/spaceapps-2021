<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar border-bottom border-dark">
    <div class="container-fluid dark-bar">
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="https://static.thenounproject.com/png/956255-200.png" height="100" width="100">
            </div>
            <div class="col my-auto">
                <h1 class="text-primary" href="#">Orbit</h1>
            </div>
        </div>
    </div>
</nav>
<div id="console">
    <div id="console-filter" class="container-fluid dark-bar">
        <div class="row">
            <div class="col my-auto">
                <h5>Filter</h5>
            </div>
            <div class="col-1 align-self-end" style="text-align: center">
                <span class="bi-chevron-left" style="font-size: 2rem; display: inline-block"></span>
            </div>
        </div>
    </div>
    <div id="console-log">

    </div>
    <div id="console-form">
        <form enctype="multipart/form-data" id = "form">
            <label for="tags">Tags:</label><br>
            <input type="text" id="tags" name="tags"><br><br>
            <label for="content">Content:</label><br>
            <textarea id="content" cols = "40" rows = "5"></textarea><br>
            <input type="file" name="theFile" id="file" multiple/>
            <input type="submit" value="upload" id="submitbutton" />
        </form>
    </div>
</div>
</body>
